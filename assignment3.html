<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSRTC Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px 30px;
      border-bottom: 1px solid #ccc;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 60px;
      margin-right: 10px;
    }
    .logo-text {
      font-size: 16px;
      line-height: 1.3;
    }
    .logo-text span {
      display: block;
    }
    .logo-text .telugu {
      color: red;
      font-weight: bold;
      font-size: 18px;
    }
    .logo-text .english {
      color: #2f4f9c;
      font-weight: bold;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      
    }
    .nav-links a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      padding-bottom: 5px;
      position: relative;
    }
     .nav-links a:active  {
      color: #b22222;
    }
    a:visited{
        color:black;
    }
    a:link{
        color:green;
    }
   
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="images/telanaga.png" alt="TSRTC Logo" />
      <div class="logo-text">
        <span class="telugu">తెలంగాణ రాష్ట్ర రోడ్డుఆవాణా సంస్థ</span>
        <span class="english">TELANGANA STATE ROAD TRANSPORT CORPORATION</span>
      </div>
    </div>
    <div class="nav-links">
      <a href="#">home</a>
      <a href="#">About Us</a>
      <a href="#">Reservations</a>
      <a href="#">Logistics</a>
      <a href="#">Bus Passes</a>
      <a href="#">Tenders</a>
      <a href="#">TGSRTC Hospital</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</body>
</html>
